            width: 100%;

        .form-title {

        .form-group {

        .form-group label {

            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #7fcdcd;
            box-shadow: 0 0 0 3px rgba(127, 205, 205, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #7fcdcd, #a8e6cf);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(127, 205, 205, 0.3);
        }

        .btn-secondary {
            background: #e9ecef;
            color: #2c3e50;
            border: 2px solid #dee2e6;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #dee2e6;
            transform: translateY(-1px);
        }

        .error-message {
            color: #e74c3c;
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 8px;
            border: 1px solid #fecaca;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #7fcdcd;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {

        }
    </style>
