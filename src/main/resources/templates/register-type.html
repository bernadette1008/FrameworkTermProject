            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }

        .type-button:hover {
            border-color: #7fcdcd;
            background: #f8fdfd;

        .page-indicator {
