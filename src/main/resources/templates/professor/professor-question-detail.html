<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 상세 - Ploytech</title>
    <link rel="stylesheet" th:href="@{/css/professor/old/professorQuestionDetailStyleSheet.css}">
</head>
<body>
<div class="header">
    <a class="header-left" th:href="@{/professor-main}" style="text-decoration: none">
        <div class="logo"></div>
        <div class="title">Ploytech 과제 제출 시스템</div>
    </a>
    <div class="user-info">
        <span th:text="${professor.name + ' 교수님'}">교수님</span>
        <a th:href="@{/professor-main}" class="main-btn">← 메인으로</a>
        <a th:href="@{/logout}" class="logout-btn">로그아웃</a>
    </div>
</div>

<div class="container">
    <div class="main-content">
        <a th:href="@{/professor/questions}" class="back-btn">← 질문 목록으로 돌아가기</a>

        <!-- 성공/에러 메시지 -->
        <div th:if="${successMessage}" class="success-message" th:text="${successMessage}">
            답변이 성공적으로 등록되었습니다.
        </div>
        <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}">
            에러가 발생했습니다.
        </div>
        <div th:if="${error}" class="error-message" th:text="${error}">
            에러 메시지
        </div>

        <!-- 질문 정보 -->
        <div class="question-header">
            <div class="assignment-info">
                <div class="assignment-title" th:text="${question.assignment.title}">과제명</div>
                <div class="course-name" th:text="${question.assignment.course.courseName}">강의명</div>
            </div>

            <div class="question-meta">
                <div class="student-info">
                    질문자: <span class="student-name" th:text="${question.student.name}">학생명</span>
                    (<span th:text="${question.studentId}">학번</span>)
                </div>
                <div class="question-date">
                    <div th:text="${#temporals.format(question.questionTime, 'yyyy년 MM월 dd일')}">2024년 1월 1일</div>
                    <div th:text="${#temporals.format(question.questionTime, 'HH:mm')}">12:00</div>
                </div>
            </div>
        </div>

        <!-- 질문 내용 -->
        <div class="question-content">
            <h3>📝 학생 질문</h3>
            <div th:text="${question.content}">질문 내용이 여기에 표시됩니다...</div>
        </div>

        <!-- 답변 목록 -->
        <div class="answers-section">
            <div class="section-title">
                기존 답변
                <span th:if="${not #lists.isEmpty(question.answers)}" class="answer-count"
                      th:text="${#lists.size(question.answers)}">0</span>
            </div>

            <div th:if="${#lists.isEmpty(question.answers)}" class="no-answers">
                아직 등록된 답변이 없습니다.
            </div>

            <div th:each="answer : ${question.answers}" class="answer-item">
                <div class="answer-header">
                    <div class="answer-author" th:text="${answer.professor.name + ' 교수님'}">교수님</div>
                    <div class="answer-date" th:text="${#temporals.format(answer.answerTime, 'yyyy-MM-dd HH:mm')}">
                        2024-01-01 12:00
                    </div>
                </div>
                <div class="answer-content" th:text="${answer.content}">답변 내용</div>
            </div>
        </div>

        <!-- 답변 작성 폼 -->
        <div class="answer-form">
            <div class="form-title">새 답변 작성</div>

            <form th:action="@{'/professor/question/' + ${question.questionCode} + '/answer'}" method="post">
                <div class="form-group">
                    <label for="content" class="form-label">답변 내용</label>
                    <textarea id="content" name="content" class="form-textarea"
                              placeholder="학생의 질문에 대한 답변을 작성해주세요..." required></textarea>
                </div>

                <div class="form-actions">
                    <a th:href="@{/professor/questions}" class="btn btn-secondary">취소</a>
                    <button type="submit" class="btn btn-primary">답변 등록</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 텍스트 영역 자동 높이 조절
        const textarea = document.getElementById('content');
        if (textarea) {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.max(150, this.scrollHeight) + 'px';
            });
        }

        // 성공 메시지 자동 숨기기
        const successMessage = document.querySelector('.success-message');
        if (successMessage) {
            setTimeout(() => {
                successMessage.style.opacity = '0';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 300);
            }, 3000);
        }
    });
</script>
</body>
</html>
